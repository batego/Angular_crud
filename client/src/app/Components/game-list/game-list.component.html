<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center" >
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center" style="  background: linear-gradient(to right, #ad5389, #3c1053); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
      {{game.TITLE}}
      <button class="btn btn-danger" (click)="deleteGame(game.ID)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="game.IMAGE" style="width: auto; height: 400px;">
    <div class="card-body">
      <p>{{game.DESCRIPTION}}</p>
      <p>Created At {{game.CREATED_AT | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/games/edit',game.ID]" class="btn btn-info btn-block">
        EDIT GAME
      </a>
    </div>
  </div>
</div>
